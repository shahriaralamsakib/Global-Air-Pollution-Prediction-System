<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{% static 'css/gap.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Polution Checker Form</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg " style="background-color: plum;">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: black;" href="{% url 'login_view' %}">Global Air Polution Prediction System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="nav justify-content-end">
                
              <li class="nav-item">
                <a class="nav-link" style="color: black;"  href="{% url 'login_view' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: black;"  href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: black;"  href="{% url 'registration' %}">Registration</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: black;"  href="{% url 'gap' %}">Predict Now</a>
                </li>
                
              </ul>
          </div>
        </div>
      </nav>

      <div style="height: 50px;"></div>
    <h4 align="center">
        Please Enter Necessary Values For Prediction
    </h4>
    <form method="POST" action="{% url 'gap' %}">
        {% csrf_token %}
        <input type="text" class="Age" placeholder="AQI Value" id="age" name="aqi">
        <input type="text" class="chest_pain_type" placeholder="CO AQI Value" id="pain_type" name="co_aqi">
        <input type="text" class="Resting_blood_pressure" placeholder="Ozone AQI Value" id="blood_pressure" name="ozone_aqi">
        <input type="text" class="Serum_Cholestrol" placeholder="NO2 AQI Value" id="cholesterol" name="no2_aqi">
        <input type="text" class="Fasting_Blood_Sugar" placeholder="PM2.5 AQI Value" id="blood_sugar" name="pm2_5_aqi">
       
        <input class="btn login_btn"  type="submit" name="submit">

    </form>
</body>

</html>
